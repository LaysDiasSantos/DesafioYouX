<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <style>
        #map {
            height: 250px;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map('map').setView([-15.7801, -47.9292], 4);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '© OpenStreetMap'
            }).addTo(map);

            L.tileLayer.wms('http://sistemas.gt4w.com.br/geoserver/processo_seletivo/wms', {
                layers: 'processo_seletivo:ufs_brasil',
                format: 'image/png',
                transparent: true
            }).addTo(map);

            var marker;
            map.on('click', function (e) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(e.latlng).addTo(map);
                document.getElementById('localizacao').value = e.latlng.lat + "," + e.latlng.lng;
            });
        });

        $(document).ready(function () {
            $('#telefone').mask('(00) 00000-0000');
        });

        async function fetchStates() {
            const response = await fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados');
            const states = await response.json();
            const stateSelect = document.getElementById('stateSelect');

            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state.sigla;
                option.textContent = state.nome;
                stateSelect.appendChild(option);
            });
        }

        window.onload = fetchStates;
    </script>
</head>

<body>
    <h1>Cadastrar Cliente</h1>

    <div class="container">
        <form th:action="@{/criarCliente}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{codigo}" />

            <div class="form-group">
                <label for="nome">Nome*:</label>
                <input type="text" class="form-control" th:field="*{nome}" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ*:</label>
                <input type="text" class="form-control" th:field="*{cnpj}" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></div>
            </div>

            <div class="form-group">
                <label for="email">Email*:</label>
                <input type="text" class="form-control" th:field="*{email}" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone*:</label>
                <input type="text" class="form-control" th:field="*{telefone}" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
            </div>

            <div class="form-group">
                <label for="uf">UF*:</label>
                <select id="stateSelect" th:field="*{uf}" class="form-control" required>
                    <option value="">Selecione um estado</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}"></div>
            </div>

            <div class="form-group">
                <label for="localizacao">Localização*:</label>
                <input type="text" class="form-control" th:field="*{localizacao}" id="localizacao" required />
                <div id="map"></div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('localizacao')}" th:errors="*{localizacao}">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-sm" type="submit">Salvar</button>
                </div>
                <div class="col">
                    <a href="/index" class="btn btn-danger btn-sm">Sair</a>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
