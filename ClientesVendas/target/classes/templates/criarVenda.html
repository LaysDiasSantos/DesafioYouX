<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Adicionar Venda</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Adicionar Venda</h1>

        <div th:if="${erro}" style="color: red;">
            <p th:text="${erro}"></p>
        </div>

        <form th:action="@{/criarVenda}" th:object="${venda}" method="post">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select id="cliente" name="cliente.codigo" class="form-control">
                    <option th:each="cliente : ${cliente}" th:value="${cliente.codigo}" th:text="${cliente.nome}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="data">Data da Venda:</label>
                <input type="date" th:field="*{data}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="status">Situação:</label>
                <select th:field="*{status}" class="form-control">
                    <option th:each="status : ${T(com.example.demo.testepratico.model.StatusVenda).values()}"
                        th:value="${status}" th:text="${status}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="valor">Valor da Venda:</label>
                <input type="number" th:field="*{valor}" class="form-control" step="0.01" required />
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-sm" type="submit">Salvar</button>
                </div>
                <div class="col">
                    <a href="/index" class="btn btn-danger btn-sm">Sair</a>
                </div>
            </div>
    </div>
</body>

</html>
