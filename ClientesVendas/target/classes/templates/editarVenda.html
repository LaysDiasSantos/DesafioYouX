<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Venda</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <style>
        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-title {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            margin: -20px -20px 20px -20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Editar Venda</h2>
        <form th:action="@{/editarVenda/{codigo}(codigo=${venda.codigo})}" method="post">


            <div class="form-group">
                <label for="cliente">Cliente *</label>
                <select id="cliente" name="cliente" required disabled>
                    <option th:each="cliente : ${cliente}" th:value="${cliente.codigo}" th:text="${cliente.nome}"
                        th:selected="${cliente.codigo == venda.cliente.codigo}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data da venda *</label>
                <input type="date" id="data" name="data" th:value="${venda.data}" required />
            </div>
            <div class="form-group">
                <label for="status">Status *</label>
                <select id="status" name="status" required>
                    <option th:each="status : ${status}" th:value="${status}" th:text="${status}"
                        th:selected="${status.name() == venda.status.name()}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Valor da Venda *</label>
                <input type="text" id="valor" name="valor" th:value="${venda.valor}" required />
            </div>

            <input type="hidden" name="action" value="save" />
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="submit" class="btn btn-primary" name="action" value="cancel">Cancelar</button>
            </div>

        </form>
    </div>
</body>

</html>
